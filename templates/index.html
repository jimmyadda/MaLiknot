{% extends 'base.html' %}

{% block content %}
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">MaLiknot</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Don't forget anything</p>
                </div>
            </div>
        </header>
        <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    {% for product in all_items%}                    
                    <div class="col mb-5">
                        <div class="card h-100">
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">{{ product['name'] }}</h5>
                                    <!-- Product price-->
                                    $ {{ product['price'] }}
                                    <br>
                                    {{ product['catName'] }}
                                    <br>
                                    {{ product['unit'] }}
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="{{ url_for('edit_product', product_id= product['id']) }}">עדכן פריט</a></div>
                            </div>
                        </div>
                    </div>
                    {% endfor%}
                </div>
            </div>
        </section>
    {% endblock %}
